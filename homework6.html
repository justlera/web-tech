<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Это 6-ая домашка</title>
    <style>
      .button_style{
        background-color: orange;
        color: white;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <p> Элемент тэга p </p>
    <div class="images" id="parent">
      <a href="https://ibb.co/b2mfWw7"><img src="https://i.ibb.co/8dshKvX/Falling-Stars-Canvas-Print-by-Paula-Belle-Flores-i-Canvas.jpg" alt="Falling-Stars-Canvas-Print-by-Paula-Belle-Flores-i-Canvas" border="0" /></a>
      <a href="https://ibb.co/gR63Pd4"><img src="https://i.ibb.co/XCVb3DY/VC6-OKOFVRZAN7-GUN4-KUEHAAOMU.jpg" alt="VC6-OKOFVRZAN7-GUN4-KUEHAAOMU" border="0" /></a>
    </div>
    <div id="d">Нажми, чтобы изменить цвет</div>
    <div>
       <ul>
         <li><a href="#">1</a></li>
         <li><a href="#">2</a></li>
         <li><a href="#">3</a></li> 
         <li><a href="#">4</a></li>
      </ul>
    </div>
    <button id="id2" onclick="event.stop_process()"> Кнопка для последнего пункта </button> 
    <h3>Список продуктов</h3>
    <ul id="products">
      <li>Хлеб</li>
      <li id="milk">Молоко</li>
      <li id="cheese">Сыр</li>
    </ul>

    <button onclick="click" id = "but">Нажми на меня</button>
    <div id="this_div">Элемент тэга div</div>

    //<input type="text" id="message">

    <a id="not_active" href="https://yandex.ru"> Не работает </a>

    <span> Текст </span>
    <button> Кнопка </button>
    <p id="demo"></p>

    <div id="div">
      <p>Абзац</p>
    </div>
    <button onclick = "setAttr()">Set attribute</button>
    <button onclick = "removeAttr()">Remove attribute</button>
    <h2>Текст меняет цвет</h2>

    <script type="text/javascript">
      //Общая часть
      {
        //Создаем элемент
        const elem = document.createElement('p');
        elem.textContent = "Привет мир";
        document.body.appendChild(elem);

        //Удаляем элемент
        document.body.removeChild(elem);

        //Навигация и работа с тэгами
        let el = document.body.childNodes.length;
        for (let i = 0; i < el; i++){
          console.log("Дочерний элемент: %s", document.body.childNodes[i]);
          console.log("Его атрибуты: %s", document.body.childNodes[i].attributes);
        }

        //Arguments
        function f() {
          console.log(arguments[0]);
          console.log(arguments[1]);
          console.log(arguments[2]);
        }
        f(1, 2, 3);
      }
    //Индивидуальная часть
    {
      //1. Первый потомок
      {
        console.log("Первый потомок", document.body.firstElementChild);
      }

      //2. Первый узел
      {
        console.log("Первый узел", document.body.firstChild);

      }
      
      //3. Соседний узел
      {
        console.log("Предыдущий узел", document.body.nextSibling);
        console.log(document.getElementById("milk").nextElementSibling);
      }

      //4. Вставка перед элементов
      {
        let parent = document.querySelector('#parent');
        let p = document.createElement('p');
        p.innerHTML = 'Картиночки';
        parent.insertBefore(p, parent.firstElementChild);
      }

      //5. Поиск элемента по селектору
      {
        let elem = document.querySelector('h3');
        elem.style.background = 'green';
      }

      //6. Переключение класса
      {
        function click() {
         var element = document.getElementById("this_div");
         element.classList.toggle("button_style");
        }
      }

      //7. Клавиатура (показывает, какую кнопку ты нажал)
      {
        let textBox = document.getElementById('message');
        textBox.addEventListener('keydown', (event) => {
            console.log(`key=${event.key}`);

        });
      }
      //8. Add Event 
      {
        let element = document.getElementById("but");
        element.addEventListener("click", func, false);
        function func() {
          alert("Спасибо!");
        }
      }

      //9. Attribute event (add/remove)
      {
        function modifyText(new_text) {
          var cheese = document.getElementById("cheese");
          cheese.firstChild.nodeValue = new_text;
        }

        el = document.getElementById("products");
        el.addEventListener("click", function(){modifyText("шоколад")}, false);
        el.removeEventListener("click", function(){modifyText("шоколад")}, false);
      }

      //10. target
      {
        document.addEventListener("click", function(e) {
          if(e.target && e.target.nodeName == "A") {
            console.log("Та нажал на ", e.target.textContent, " элемент списка");
          }
        });

      }
      //11. Active/passive event

      {
        document.addEventListener('touchstart', handler, {passive: true});
        document.addEventListener('wheel', handler1, {passive: false});

        function handler() { console.log("touchstart"); }
        function handler1() { console.log("wheel"); }

      }

      //12. Предотвращение стандартного действия
      {
        let href = document.getElementById("not_active");
        href.addEventListener("click", function(event) {
          event.preventDefault();
        }, false);
      }

      //13

      { 

        const p = document.querySelector("h2");

        function setAttr() {
          p.setAttribute("style", "color:blue"); 
        }
        function removeAttr() {
          p.removeAttribute("style");
        }

      }

      //14
      {
        id2.onclick = function(event) {
          alert("Остановка");
        }
      }

  }
    </script>
  </body>
</html>
